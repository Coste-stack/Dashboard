<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="main">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="additional">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="upper">
                <div class="left">
                    <img class="search" src="search-web.svg" width="40px" height="40px" alt="Search"/>
                    <div class="searchbar"></div>
                </div>
                <div class="right">
                    <img class="bell" src="bell-outline.svg" width="40px" height="40px" alt="Notification"/>
                    <div class="profile"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="profile"></div>
                    <div class="name">Hi there,</div>
                </div>
                <div class="right">
                    <div class="new">New</div>
                    <div class="upload">Upload</div>
                    <div class="share">Share</div>
                </div>

                
                <div class="buttons"></div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
